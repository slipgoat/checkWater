<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Учет воды</title>
<style>
	#resultView {display: none;}
  #info {display: none;}
  #invalidMonth {display: none;}
</style>
</head>
<body>
<div id="workarea">
<!-- TODO: добавить блок меню -->
<div id="manageView">
  <div id="addNewView">
  <h1>Управление счетчиками</h1>
  <h2>Добавить счетчик</h2>
  <p>Номер счетчика: <input type="text" name="newCounter" id="newCounter">
  <select name="temp" id="temp">
    <option value="cold">Хол</option>
    <option value="hot">Гор</option>
  </select></p>
  <!-- TODO: refresh событие на отрисовку html по новой -->
  <button type="submit" name="submitEntry" onclick="submmitNewCounter()">Добавить</button>
  </div>
  <div id="delView">
    <h2>Удаление счетчика</h2>
    <div id="countersList">
    <p>Номер счетчика:
    <select name="selectCounter" id="selectCounter">
    </select></p>
    </div>
    <button type="submit" name="submitDelCounter" onclick="submmitDelCounter()">Удалить</button>
  </div>
</div>

<div id="enterEntryView">
	<h1>Внести показания</h1>
	<h2>Холодная вода:</h2>
  <div id="coldValues">
  </div>
	<h2>Горячая вода:</h2>
  <div id="hotValues">
  </div>
	<button type="submit" name="submitEntry" onclick="submitValues()">Отправить</button>
</div>

<div id="resultView">
  <h1 id="h1_res">Результат этого месяца</h1>
	<h2>Холодная вода</h2>
  <div id="coldRes">
	<!--<p id="coldRes1"></p>
	<p id="coldRes2"></p>-->
  </div>
	<h2>Горячая вода</h2>
  <div id="hotRes">
	<!--<p id="hotRes1"></p>
	<p id="hotRes2"></p>-->
  </div>
</div>

<div id="infoView">
  <h1 id="h1_info">Результат такого-то месяца</h1>
  <div id="params">
    <p>Выбрать месяц</p>
    <select name="months", id="months">
      <option value="jan">Январь</option>
      <option value="feb">Февраль</option>
      <option value="march">Март</option>
      <option value="apr">Апрель</option>
      <option value="may">Май</option>
      <option value="june">Июнь</option>
      <option value="jule">Июль</option>
      <option value="aug">Август</option>
      <option value="sep">Сентябрь</option>
      <option value="oct">Октябрь</option>
      <option value="nov">Ноябрь</option>
      <option value="dec">Декабрь</option>
    </select>
    <button type="submit" name="submitParams" onclick="submitParams()">Подтвердить</button>
  </div>
  <div id="invalidMonth">
    <p id="errorMsg"></p>
  </div>
  <div id="info">
  	<h2>Холодная вода</h2>
    <div id="coldInfo">
  	<!--<p id="coldInfo1"></p>
  	<p id="coldInfo2"></p>-->
    </div>
  	<h2>Горячая вода</h2>
    <div id="hotInfo">
  	<!--<p id="hotInfo1"></p>
  	<p id="hotInfo2"></p>-->
    </div>
  </div>
</div>
</div>
<script src="scripts/globals.js"></script>
<script src="scripts/get.js"></script>
<script src="scripts/actions.js"></script>
<script src="scripts/genHtml.js"></script>
<script src="bin/events.js"></script>
<script src="index.js"></script>
</body>
</html>
